<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CSSエクササイズ中級編その2</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>イメージギャラリー(flexboxの復習)</h1>
  <!--
    ここより下にflexboxを使ってイメージギャラリーをつくってください。
    表示する内容はREADME.mdの完成形の画像を参照すること。

    1. フレックスコンテナーのクラス属性値は `container` とする
    2. フレックスアイテムのクラス属性値は `.picture` とする
    3. pictureクラス内に表示するテキストである「題名: 〇〇」の部分はp要素を使い、class属性値は `picture-title` とする
  -->
  <div class="container">
    <div class="picture">
      <img src="images/UNADJUSTEDNONRAW_thumb_193.jpg" alt="">
      <p class="picture-title">題名：へウー</p>
    </div>
    <div class="picture">
      <img src="images/UNADJUSTEDNONRAW_thumb_194.jpg" alt="">
      <p class="picture-title">題名：今日も一日頑張ったにゃん</p>
    </div>
    <div class="picture">
      <img src="images/UNADJUSTEDNONRAW_thumb_195.jpg" alt="">
      <p class="picture-title">題名：何か用ですか？</p>
    </div>
    <div class="picture">
      <img src="images/UNADJUSTEDNONRAW_thumb_196.jpg" alt="">
      <p class="picture-title">題名：怖がりながらも見てしまう猫</p>
    </div>
    <div class="picture">
      <img src="images/UNADJUSTEDNONRAW_thumb_197.jpg">
      <p class="picture-title">題名：猫の怒りのサイン</p>
    </div>
    <div class="picture">
      <img src="images/UNADJUSTEDNONRAW_thumb_198.jpg">
      <p class="picture-title">題名：本棚に隠れるにゃんこ</p>
    </div>
  </div>
</body>
</html>
